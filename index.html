<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CNN Image Classification Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="score" class="top-right">Score: 0</div>
  <div id="currentClass" class="center">Current Class: </div>
  <div class="center">
    <label for="inputImage" id="fileLabel">Choose an Image</label>
    <input type="file" id="inputImage" accept="image/*" style="display:none;">
  </div>
  <canvas id="canvas" width="224" height="224" style="display:none;"></canvas>
  <p id="prediction"></p>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="main.js"></script>
</body>
</html>
