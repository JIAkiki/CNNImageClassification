<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CNN Image Classification</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background-image"></div>
  <div class="center">
    <label for="inputImage" id="fileLabel">Choose an Image</label>
    <input type="file" id="inputImage" accept="image/*" style="display:none;">
    <p id="nextClass"></p>
    <p id="score">Score: <span id="scoreCounter">0</span></p>
    <canvas id="saliencyMap"></canvas>
    <p id="prediction"></p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="main.js"></script>
</body>
</html>
