<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CNN Image Classification by Wu Jia Xu</title>
  <link rel="stylesheet" href="style.css">
  <style>
    @font-face {
      font-family: "Daydream";
      src: url("fonts/Daydream.ttf");
    }
    body {
      font-family: "Daydream", sans-serif;
    }
  </style>
</head>
<body>
  <div class="center">
    <label for="inputImage" id="fileLabel"><3</label>
    <input type="file" id="inputImage" accept="image/*" style="display:none;">
  </div>
  <canvas id="canvas" width="224" height="224" style="display:none;"></canvas>
  <p id="prediction"></p>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="main.js"></script>
  <script>
    document.querySelector("#fileLabel").addEventListener("click", function(event) {
      event.preventDefault(); // prevent default behavior of label element
      document.querySelector("#inputImage").click(); // trigger click event on file input element
    });
  </script>
</body>
</html>
