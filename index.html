<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CNN Image Classification by Wu Jia Xu</title>
  <link rel="stylesheet" href="style.css">
  <style>
    @font-face {
      font-family: "Daydream";
      src: url("fonts/Daydream.ttf");
    }
    body {
      font-family: "Daydream", sans-serif;
    }
  </style>
</head>
<body>
  <div class="center">
    <h1>Upload your image to test the model.</h1>
    <label for="inputImage" id="fileLabel">Click me</label>
    <input type="file" id="inputImage" accept="image/*" style="display:none;">
  </div>
  <canvas id="canvas" width="224" height="224" style="display:none;"></canvas>
  <p id="prediction"></p>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="main.js"></script>
  <script>
    const fileLabel = document.getElementById('fileLabel');
    const inputFile = document.getElementById('inputImage');

    fileLabel.addEventListener('click', function() {
      inputFile.click();
    });
  </script>
</body>
</html>
